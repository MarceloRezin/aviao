<div flex ng-controller="ConsoleCtrl">
    <md-toolbar class="md-small-tb">
        <div class="md-toolbar-tools">
            <h3 flex >Console</h3>
            <md-button class="md-icon-button" aria-label="Favorite" style="margin-top:-5px;" ng-click="limpar()">
              <md-icon>remove_circle_outline</md-icon>
            </md-button>
        </div>
    </md-toolbar>
    <md-content flex class="toolbar-content" style="overflow: auto; height: calc(100vh * 0.20 - 31px)">
        <div flex style="margin: 5px;" ng-repeat="linha in getHistorico()">
            <span ng-bind="linha"></span>
        </div>
    </md-content>
</div>
