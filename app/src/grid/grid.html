<div flex ng-controller="GridCtrl">
    <md-toolbar class="md-small-tb">
        <div class="md-toolbar-tools">
            <h3 flex >Aviões</h3>
        </div>
    </md-toolbar>
    <md-content flex class="toolbar-content" style="overflow: auto; height: calc(100vh * 0.55 - 30px)">
        <div flex style="margin: 5px" >
            <md-list-item ng-click="navigateTo(setting.extraScreen, $event)" ng-repeat="aviao in getAvioes()" flex layout="row">
                <md-checkbox class="md-primary" ng-model="aviao.selecionado" aria-label="Selecionar Avião"></md-checkbox>
                <p ng-bind="aviao.getMatricula()"></p>
                <md-button class="md-icon-button" aria-label="Remover" ng-click="editar(aviao)">
                    <md-icon class="material-icons">edit</md-icon>
                </md-button>
                <md-button ng-if="aviao.getVisivel()" class="md-icon-button" aria-label="Remover" ng-click="aviao.setVisivel(false)">
                    <md-icon class="material-icons">visibility</md-icon>
                </md-button>
                <md-button ng-if="!aviao.getVisivel()" class="md-icon-button" aria-label="Remover" ng-click="aviao.setVisivel(true)">
                    <md-icon class="material-icons">visibility_off</md-icon>
                </md-button>
                <md-button class="md-icon-button" aria-label="Remover" ng-click="removerAviao($index)">
                    <md-icon class="material-icons">delete</md-icon>
                </md-button>
            </md-list-item>
        </div>
    </md-content>
</div>
